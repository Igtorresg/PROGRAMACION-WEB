<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Regístrate en la Terraza</title>
    <script src="Java2.js"></script>
</head>

<body>
    <form class="formulario" onsubmit="return registrarCuenta()">
        <h1>Regístrate en la Terraza</h1>
        <div class="iconos">
            <div class="border-icon">
                <i class='bx bxl-instagram'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-twitter'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-facebook-circle' ></i>
            </div>
        </div>
        <div class="registro">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
            <input type="email" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <input type="text" id="pais" placeholder="País" required>
            <input type="text" id="codigoPostal" placeholder="Código Postal" required>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <input type="password" id="repetirContraseña" placeholder="Repetir Contraseña" required>
            <button type="submit" class="signup-btn">Registrarse</button>
        </div>
    </form>

    <div class="Botilleria">
        <div class="message">
            <img src="imagenes/terraza__1_-removebg-preview.png" alt="logo_terraza">
        </div>
    </div>
</body>

</html>
